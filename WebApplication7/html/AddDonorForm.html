<!DOCTYPE html>
<html ng-app="">
<head>
    <title>TEST</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-controller="userController">
    <div class="container">
        <hr>
        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphicon glyphicon-user"></span> Create New Donor
        </button>
        <hr>

        <h3 ng-show="edit">Create New Donor:</h3>
        <h3 ng-hide="edit">Edit Donor:</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Donor Type:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="donorType" ng-disabled="!edit" placeholder="Donor type">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Title" ng-disabled="!edit" placeholder="Title">
                    <input type="text" ng-model="FullName" ng-disabled="!edit" placeholder="Name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="add1" ng-disabled="!edit" placeholder="Address1">
                    <input type="text" ng-model="add2" ng-disabled="!edit" placeholder="Address2">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Post code:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="postcode" ng-disabled="!edit" placeholder="post code">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="city" ng-disabled="!edit" placeholder="City">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">County:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="county" ng-disabled="!edit" placeholder="County">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="country" ng-disabled="!edit" placeholder="Country">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telephone:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="home_tel" ng-disabled="!edit" placeholder="Home">
                    <input type="text" ng-model="work_tel" ng-disabled="!edit" placeholder="Work">
                    <input type="text" ng-model="mob_tel" ng-disabled="!edit" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="email" ng-disabled="!edit" placeholder="E-mail">
                    <input type="tel" ng-model="sietest" ng-disabled="!edit" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Language:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Language" ng-disabled="!edit" placeholder="Language">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">GAD:</label>
                <div class="col-sm-10">
                    <input type="checkbox" ng-model="GAD" ng-disabled="!edit" placeholder="TRUE">
                </div>
            </div>

            
           
        </form>

        <hr>
        <button class="btn btn-success" ng-click="reset()"  ng-disabled="error || incomplete || inprocess">
            <span class="glyphicon glyphicon-save"></span> Save Changes
        </button>
        <p>Donor code is: {{dataResults.CODE }}</p>
        <div class="spinner" ng-show="loading">

           

        </div>
       <hr>
       
      
    </div>

    <p>{{GAD}}</p>
    <p>You wrote: {{ jsonResults()}}</p> 
    <p>JSON send:: {{testoesafie}}</p>
    <p>Status: {{status}}</p>
    <p>JSON Received: {{dataResults}}</p>
    <br />
   
  

    <script src="js/TestJS.js"></script>
</body>
</html>
